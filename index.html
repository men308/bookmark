<html>
    <title>Bookmark</title>
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
          
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">







        <link rel="icon" href="css/bookmarkicon.png" type="image/png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
       
    </head>
    <body>
        <div class="position-relative "> 
        <h1 class="header d-flex  justify-content-center align-content-center m-5">Bookmarker</h1>
    </div>
        <div class="bookmark  p-3 py-4 ">
        <div class="head d-flex mb-4 justify-content-center align-content-center">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

        </div>

        <div class="site-name d-flex flex-column flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"/>
        </div>
        <div class="site-url mt-3 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL
            </label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL"/>
        </div>
          <button onclick="addsite();" class="btn d-inline-block btn-submit px-5 mt-5" id="sub-Btn">Submit</button>
        </div>
        <table class="table align-middle mt-4 text-center bg-light ">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableContent">
               
            </tbody>
          </table>
       
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
